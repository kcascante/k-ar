<html>
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene  mindar-image="imageTargetSrc: ./targets/gatos.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="penguin" preload="auto"
                src="bbb.mp4"
                width="160" height="90" autoplay loop="true"
                crossorigin="anonymous" muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true">
        
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         <a-video src="#penguin" position="0 0 0" height="0.552" width="1" rotation="0 0 0" ></a-video>                                          
       </a-entity>
        
    </a-scene>
   
  </body>
</html>
